<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Name Calculator</title>
  </head>
  <body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
      Your Name:
    <div>
      <input type="text" ng-model="name" ng-keyup="calculateName()"></input>
    </div>
    <div>
      Calculated Name value is : {{count}}
    </div>
  </body>
</html>
